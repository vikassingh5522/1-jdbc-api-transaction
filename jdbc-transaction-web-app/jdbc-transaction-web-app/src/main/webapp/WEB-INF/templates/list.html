<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 20px;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 8px 14px;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            color: #333;
        }

        .action-links a {
            margin: 0 5px;
            background-color: #28a745;
        }

        .action-links a.delete {
            background-color: #dc3545;
        }

        .action-links a:hover {
            opacity: 0.9;
        }

        .top-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Accounts</h2>

<div class="top-buttons">
    <a th:href="@{/accounts/create}"> Create New Account</a>
    <a th:href="@{/accounts/transfer}"> Transfer Money</a>
</div>

<table>
    <tr>
        <th>Account ID</th>
        <th>Balance</th>
        <th>Actions</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountId}"></td>
        <td th:text="${account.balance} + ' '"></td>
        <td class="action-links">
            <a th:href="@{/accounts/update(id=${account.accountId})}"> Edit</a>
            <a th:href="@{/accounts/delete(id=${account.accountId})}"
               class="delete"
               onclick="return confirm('Are you sure you want to delete this account');"> Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
