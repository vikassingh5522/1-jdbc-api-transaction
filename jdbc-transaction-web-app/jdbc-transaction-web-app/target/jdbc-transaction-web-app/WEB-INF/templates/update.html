<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Account</title>
</head>
<body>
<h2>Update Account</h2>
<form th:action="@{/accounts/update}" method="post">
    <input type="hidden" name="accountId" th:value="${account.accountId}">
    <label>Account ID:</label>
    <span th:text="${account.accountId}"></span><br>
    <label>Balance:</label>
    <input type="number" step="0.01" name="balance" th:value="${account.balance}" required><br>
    <button type="submit">Update</button>
</form>
<a th:href="@{/accounts}">Back to List</a>
</body>
</html>
